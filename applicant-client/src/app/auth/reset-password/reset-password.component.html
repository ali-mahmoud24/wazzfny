<section class="background">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <h3>إعادة تعين كلمة السر</h3>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form
        [formGroup]="resetPasswordForm"
        (ngSubmit)="onSubmit()"
        class="form"
      >
        <mat-form-field>
          <mat-label>كلمة السر الجديدة</mat-label>
          <input matInput type="password" formControlName="newPassword" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>تأكيد كلمة السر</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>

        <div class="error-msg" *ngIf="passwordMatchError">كلمتا المرور غير متطابقتين</div>

        <button
          mat-raised-button
          color="primary"
          [mtBasicSpinner]="isLoading"
          [disabled]="isLoading || !resetPasswordForm.valid"
        >
          تغير كلمة السر
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
