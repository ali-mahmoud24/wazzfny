<section class="background">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <h3>إنشاء حساب</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <h4>
          هل لديك حساب معنا؟
          <a [routerLink]="['/login']">سجل الدخول الاّن</a>
        </h4>
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
        <mat-form-field class="form-group">
          <mat-label>البريد الإلكتروني</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>كلمة السر</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>تأكيد كلمة السر</mat-label>
          <input matInput type="password" formControlName="confirmPassword" />
        </mat-form-field>

        <!-- <mat-form-field> -->

        <mat-checkbox formControlName="role" color="primary">
          صاحب عمل
        </mat-checkbox>

        <!-- <mat-slide-toggle
            formControlName="role"
            color="primary"
          ></mat-slide-toggle>
          <h4>صاحب عمل</h4> -->
        <!-- </mat-form-field> -->

        <mat-error class="error-msg" *ngIf="passwordMatchError">كلمتا المرور غير متطابقتين</mat-error>
        <button
          mat-raised-button
          color="primary"
          [mtBasicSpinner]="isLoading"
          [disabled]="isLoading || !registerForm.valid"
        >
          إنشاء حساب
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
